{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div id="sidebar">
                <div class="row top10">
                    <div class="col-4">
                        <h3 style="margin-bottom: 0rem;">Number of vehicles</h3>
                    </div>
                    <div class="col-8">
                        <select id="vehicles" class="form-select" style="font-size: 1.3rem;">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                        </select>
                    </div>


                </div>
                <div class="row top10">
                    <div class="col-5">
                        <h4>Pick Up Addresses</h4>
                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-5">
                        <h4>Delivery Addresses</h4>
                    </div>
                </div>
                <div class="row">
                    <select class='col-5 form-select-lg' multiple id="pickup">

                    </select>
                    <div class="col-2">

                    </div>
                    <select class='col-5 form-select-lg' multiple id="delivery">

                    </select>
                </div>
                <div class="row top10">
                    <div class="d-grid gap-2">
                        <button id="selectButton" class="btn btn-info btn-lg" type="button">Select</button>
                    </div>
                </div>
                <div class="row">
                    <div id="routeList" class="col-12">

                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div id="googleMap">

            </div>
            <div class="row top10">
                <div class="col-4">
                    <div class="d-grid gap-2 col-9 mx-auto">
                        <button id="startButton" type="button" class="btn btn-info btn-lg">Start</button>
                    </div>
                </div>
                <div class="col-4">
                    <select id='delayOption' class="form-select form-select-lg mb-3" aria-label="Default select example">
                        <option selected disabled>Choose GPS refresh rate</option>
                        <option value="1000">1 second</option>
                        <option value="2000">2 seconds</option>
                        <option value="3000">3 seconds</option>
                        <option value="4000">4 seconds</option>
                        <option value="5000">5 seconds</option>
                    </select>
                </div>
                <div class="col-4">
                    <div class="d-grid gap-2 col-9 mx-auto">
                        <button id="stopButton" type="button" class="btn btn-primary btn-lg">Stop</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block script %}
<!-- API = AIzaSyCBbOViqvY-PdWMo3zROZyQVRo337k7QTM-->
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBbOViqvY-PdWMo3zROZyQVRo337k7QTM&callback=initMap&v=weekly"
    async></script>
    
<!-- self created js  -->
<script type="text/javascript" src="{{ url_for('static', filename='js/routeScript.js') }}"></script>


<script>
    $(document).ready(function () {
        $("#nav-bar > nav > div > div > a:nth-child(2)").addClass('active');
    });
</script>
{% endblock %}
