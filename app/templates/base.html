<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Materials CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- stylesheet 
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"
-->

    <link rel="stylesheet" href="/static/css/style.css">

    <title>Food Delivery Order Dispatching System</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_content">
            <h1>Food Delivery Order Dispatching System</h1>
        </div>
        <div class="header_img">
            <img src="" alt="">
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="{{ url_for('initialFunc') }}" class="nav_logo">
                    <span class="material-symbols-rounded nav_logo-icon">motorcycle</span>
                    <span class="nav_logo-name">Food Delivery System</span>
                </a>
                <div class="nav_list">
                    <a href="{{ url_for('initialFunc') }}" class="nav_link">
                        <span class="material-icons-round nav_icon">grid_view</span>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="{{ url_for('firstPage') }}" class="nav_link">
                        <span class="material-icons-round nav_icon">route</span>
                        <span class="nav_name">Route Optimization</span>
                    </a>
                    <a href="{{ url_for('secondPage') }}" class="nav_link">
                        <span class="material-icons-round nav_icon">auto_graph</span>
                        <span class="nav_name">Data Visualization and Reporting</span>
                    </a>
                        <!-- <span class="material-icons-sharp nav_icon">map</span>
                        <span class="nav_name">Live Map Tracking</span>
                     -->
                </div>
            </div>
            <!-- <a href="#" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Last column</span>
            </a> -->
        </nav>
    </div>
    
    <!--Container Main end-->

    {% block content %} {% endblock %}

    <!-- JS scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- self created js 
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    -->

    <script type="text/javascript" src="/static/js/script.js"></script>
    {% block script %} {% endblock %}
</body>

</html>
